    <!--

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
		<script>
		function loadScript() {
				console.log("loadScript");
				return new Promise(function (resolve, reject) {
						var myCSS = document.createElement("link");
						myCSS.rel = "stylesheet";
						myCSS.href = "static/css/main.5022831d.chunk.css";
						// insert it at the end of head
						document.head.insertBefore(myCSS, document.head.childNodes[ document.head.childNodes.length - 1 ].nextSibling);

						var chunks = ["static/js/1.f739feb7.chunk.js", "static/js/main.0967f703.chunk.js"];
						for (var i = 0; i < chunks.length; i++) {
							var s;
							var progress = ((i+1)/chunks.length) * 100;
							s = document.createElement('script');
							s.src = chunks[i];
							s.onload = resolve;
							s.onerror = reject;
							document.head.appendChild(s);
							FBInstant.setLoadingProgress(progress);
						}
						console.log("Finished loading");
						FBInstant.startGameAsync()
							.then(function() {
								// Retrieving context and player information can only be done
								// once startGameAsync() resolves
								var contextId = FBInstant.context.getID();
								var contextType = FBInstant.context.getType();

								var playerName = FBInstant.player.getName();
								var playerPic = FBInstant.player.getPhoto();
								var playerId = FBInstant.player.getID();

								// Once startGameAsync() resolves it also means the loading view has 
								// been removed and the user can see the game viewport

								console.log(playerName);
							});
				});
		}
		//loadScript().then(res => console.log(res)).catch(err => console.log(err));
		window.onload = function () {
				console.log("wondow.onload");
				FBInstant.initializeAsync().then(function () {
						console.log("initializeSyn");
						loadScript().then(res => console.log(res)).catch(err => console.log(err));
				}).catch(err => {
						console.log(err)
				});
		}
		</script>
